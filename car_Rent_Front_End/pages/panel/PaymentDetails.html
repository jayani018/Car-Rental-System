<div class="body">
  <nav class="side-bar">
    <div class="user-p">
      <img src="../../asessts/image/dashbord/progile.jpg">
      <h2>Jayani</h2>
    </div>
    <ul>
      <li>
        <a href="#">
          <i class="fa fa-desktop" aria-hidden="true"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>Manage</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-info-circle" aria-hidden="true"></i>

      </li>
      <li>

      </li>
      <li>

        <a href="#">

        </a>
      </li>
    </ul>

  <!-- ======= Main ======= -->
  <main id="main" class="main">

    <!-- ======= Payment Manage ======= -->
    <div class="pageTitle" id="pageFour">
      <h1>Manage Payment Details</h1>
      <section class="container-fluid mt-3" id="managePayment">
        <div class="row mt-3">
          <div  id="payemntTable" class="card info-card">
            <!-- start content-->
            <div class="row">
              <!-- start col-->
              <div class="col-12">
                <!-- start card-body -->
                <div class="card-body">
                  <!-- start row -->
                  <div class="row">
                    <!-- start col -->
                    <div class="col-xl-12">
                      <div class="row m-3">
                      </div>
                      <div class="row mt-3 mt-md-2 mt-lg-4 justify-content-around"
                           style="height: 387px;">
                        <div class="col-11 justify-content-around sectionBorder"
                             style="height: 385px; background: white">
                          <div class="table-responsive customerTableDiv overflow-auto "
                               style="height: 388px;">
                            <table class="table text-nowrap table-light table-striped table-bordered table-hover">
                              <thead class="text-dark table-danger text-center  table-bordered sticky-top">
                              <tr>
                                <th scope="col">Payment ID</th>
                                <th scope="col">Rent ID</th>
                                <th scope="col"> Customer ID</th>
                                <th scope="col">Type</th>
                                <th scope="col">Date</th>
                                <th scope="col">time</th>
                                <th scope="col">Amount (Rs.)</th>
                              </tr>
                              </thead>
                              <tbody id="paymentTable"></tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- end col-->
                  </div>
                  <!-- end row -->
                </div>
                <!-- end card-->
              </div>
              <!-- end col-->
            </div>
            <!-- end content-->
          </div>

        </div>
